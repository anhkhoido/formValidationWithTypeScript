<!DOCTYPE html>
<html lang="en">

<head>
<title>Job application form by Anh Khoi Do</title>

<meta charset="utf-8">
<meta name="author" content="Anh Khoi Do">
<meta name="description" content="This HTML page uses a client-side validation developed with TypeScript.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#006633">
<meta name="twitter:card" content="Application form.">
<meta name="twitter:site" content="@anhkhoido">
<meta name="twitter:creator" content="@anhkhoido">
</head>

<body>
    <section>
        <form action="">
            <fieldset>
                <legend>Identification</legend>
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname">

                <br />

                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname">
                <br />
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </fieldset>
            
            <br />

            <fieldset>
                <legend>Residence</legend>
                <label for="addressline1">Address line 1</label>
                <input type="text" id="addressline1" name="addressline1">
                <br />
                <label for="postalcode">Postal code</label>
                <input type="text" id="postalcode" name="postalcode">
            </fieldset>

            <br />
            
            <button type="button" id="submitButton">Submit</button>
            <button type="reset">Clear form</button>
        </form>
    </section>

    <script src="validation.js"></script>
</body>

</html>
