<!DOCTYPE html>
<html lang="en">

<head>
<title>Job application form by Anh Khoi Do</title>

<meta charset="utf-8">
<meta name="author" content="Anh Khoi Do">
<meta name="description" content="This HTML page uses a client-side validation developed with TypeScript.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#006633">
<meta name="twitter:card" content="Application form.">
<meta name="twitter:site" content="@anhkhoido">
<meta name="twitter:creator" content="@anhkhoido">

<link href="style/stylesheet.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <section id="section_for_application_form">
        <form id="applicationForm" action="">
            <fieldset>
                <legend>Identification</legend>
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname">

                <br />

                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" />
                <br />
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
                <br />
                <label for="phonenumber">Phone number</label>
                <input type="tel" id="phonenumber" name="phonenumber" />
            </fieldset>
            
            <br />

            <fieldset>
                <legend>Residence</legend>
                <label for="addressline1">Address line 1</label>
                <input type="text" id="addressline1" name="addressline1" />
                <br />
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
                <br />
                <label for="adressline2">Address line 2</label>
                <input type="text" id="addressline2" name="addressline2" />
                <br />
                <label for="province">Province</label>
                <input type="text" id="province" name="province" />
                <br />
                <label for="postalcode">Postal code</label>
                <input type="text" id="postalcode" name="postalcode" />
            </fieldset>
            <br />

            <fieldset>
                <legend>Professional experience</legend>
                <div>&nbsp;</div>
                <button type="button" class="add_experience_button" id ="addProfessionalExperienceButtonId">Add experience</button>
            </fieldset>

            <br />
            
            <fieldset>
                <legend>Education</legend>
                <div id="educationContainerId"></div>
                <div><button type="button" id="addEducationButtonId">+</button></div>
            </fieldset>

            <br />

            <div id="container_buttons_of_form">
                <div id="sub_container_of_form">
                    <button type="button" id="submitButton">Submit</button>
                    <button type="reset">Clear form</button>
                </div>    
            </div>
        </form>
    </section>

    <script src="script/validation.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
