<!DOCTYPE html>
<html lang="en">

<head>
<title>Job application form by Anh Khoi Do</title>

<meta charset="utf-8">
<meta name="author" content="Anh Khoi Do">
<meta name="description" content="This HTML page uses a client-side validation developed with TypeScript.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#006633">
<meta name="twitter:card" content="Application form.">
<meta name="twitter:site" content="@anhkhoido">
<meta name="twitter:creator" content="@anhkhoido">

<link href="style/stylesheet.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <section id="section_for_application_form">
        <form id="applicationForm" action="">
            <fieldset>
                <legend>Identification</legend>
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname">

                <br />

                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" />
                <br />
                <label for="date_of_birth">Date of birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" />
                <br />
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
                <br />
                <label for="phonenumber">Phone number</label>
                <input type="tel" id="phonenumber" name="phonenumber" />
            </fieldset>
            
            <br />

            <fieldset>
                <legend>Residence</legend>
                <label for="addressline1">Address line 1</label>
                <input type="text" id="addressline1" name="addressline1" />
                <br />
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
                <br />
                <label for="adressline2">Address line 2</label>
                <input type="text" id="addressline2" name="addressline2" />
                <br />
                <label for="province">Province</label>
                <select id="provinceSelectId" name="province" required></select>
                <br />
                <label for="postalcode">Postal code</label>
                <input type="text" id="postalcode" name="postalcode" />
                <br />
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="CA" selected>Canada</option>
                </select>
            </fieldset>
            <br />

            <fieldset>
                <legend>Professional experience</legend>
                <div id="professionalExperienceContainerId"></div>
                <button type="button" class="add_experience_button bi bi-plus-circle" id ="addProfessionalExperienceButtonId">&nbsp;</button>
            </fieldset>

            <br />
            
            <fieldset>
                <legend>Education</legend>
                <div id="educationContainerId"></div>
                <div>
                    <button type="button" class="bi bi-plus-circle" id="addEducationButtonId">&nbsp;</button>
                </div>
            </fieldset>

            <br />

            <div>
                <button type="button" id="submitButton">Submit</button>
                <button type="reset">Clear form</button>
            </div>
        </form>
    </section>
    <script src="script/validation.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
